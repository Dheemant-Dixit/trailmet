num_classes : 100       #number of classes in cifar100
weight_decay : 0.0005   #L2 regularisation
net : 'resnet50'        # Architecture
dataset : 'c100'        #Name of the dataset
epochs : 2            #Number of epochs to train the baseline, set to 2 for demo notebook
s : 0.003               #L1 sparsity weight
learning_rate : 0.002   #Learning rate for baseline
fine_tune_epochs : 2  #Number of epochs for finetuning, set to 2 for demo notebook
fine_tune_lr : 0.0004   #Finetuning learning rate
prune_ratio : 0.5       #Channel pruning ratios