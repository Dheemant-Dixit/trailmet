CFG: 
    batch_size: 16
    arch: resnet_50
    repeat: 5
    ci_dir: ./ci_resnet_50
    lr_type: cos
    learning_rate: 0.01
    epochs: 2
    num_layers: 53
    feature_map_dir: ./conv_feature_map
    sparsity: '[0.]+[0.1]*3+[0.35]*16'
    label_smooth: 0
    device: 'cuda:1'
    gpu: 1
    momentum: 0.9
    weight_decay: 0.005
    lr_decay_step: '30,60'
    result_dir: ./result
    pretrain_dir: ./pretrained_models/resnet_50.pt
    conv_index: torch.tensor(1)
